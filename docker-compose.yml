services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - ./config/data:/config  # should not need to be changed
      - /mnt/ebooks:/books     # change /mnt/ebooks as required (local drive or another share point
    ports:
      - 8083:8083   # if port conflict number befor colon Eg  eg 8090:8083
    restart: unless-stopped
